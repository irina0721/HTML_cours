<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        Тег <ul> устанавливает маркированный список. 
        Тег <ol> устанавливает нумерованный список.
        Каждый элемент списка должен начинаться с тега <li>. 
     -->
     <ul>
         <li>яблоко</li>
         <li>арбуз</li>
         <li>дыня</li>
         <li>груша</li>
     </ul>

     <ol>
         <li>первый</li>
         <li>второй</li>
         <li>третий</li>
         <li>четвертый</li>
     </ol>
</body>
</html>
