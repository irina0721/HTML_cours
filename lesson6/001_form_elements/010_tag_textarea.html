<!--
<textarea> - тег, предназначенный для создания многострочного поля для ввода. Имеет специальные атрибуты rows cols, которые, соответственно, 
указывают его высоту и ширину.
 style="resize: none;" - запрещает возможность изменения размера блока с текстом (<teaxtarea></textarea>)
-->

<html>
<head>
    <title>Text area</title>
    <style>
        body {
            font-family: 'Segoe UI';
        }
    </style>
</head>
<body>
    <form>
        <br />
        Enter your name:
        <input type="text" name="login" value="" />
        <br />
        <br />
        Enter your message: <br />
        <br />
        <textarea cols="40" rows="10" name="textarea" ></textarea>
        <br />
        <input type="submit" name="submit" value="Enter" />
    </form>
</body>
</html>
