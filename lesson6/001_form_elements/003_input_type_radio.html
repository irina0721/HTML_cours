<!--
input type="radio" - элемент элемент для создания переключателя.

Чтобы несколько элементов-переключателей относились к одной группе,
им всем необходимо задать одинаковое значение атрибута name. 

Из группы элементов с одинаковым значением name выбраным может быть только один.
-->

<html>
<head>
    <title>Radio - button</title>
    <style>
        body {
            font-family: 'Segoe UI';
        }
    </style>
</head>
<body>
    I will travel to London by Bike:
    <input type="radio" name="transport" value="bike" />    
    <br />
    I will travel to London by Airplane:
    <input type="radio" name="transport" value="airplane" />
    <br />
    I will travel to London by Car:
    <input type="radio" name="transport" value="car" />
    <br>
    I will travel to London by Bus: 
    <input type="radio" name="transport" value="bus" />
    
</body>
</html>
