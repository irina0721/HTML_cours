<!--
  <fieldset> предназначен для группировки элементов формы. Такая группировка облегчает работу с формами, содержащими большое число данных.
Тег <legend> применяется для создания заголовка группы элементов формы, которая определяется с помощью тега <fieldset>.
-->

<html>
<head>
    <title>FieldSet</title>
    <style>
        body {
            font-family: 'Segoe UI';
        }
    </style>
</head>
<body>
    <form>
        <fieldset style="border: 2px solid red; width: 300px;">
            <legend style="text-align: left">Authentication</legend>
            <br />
            Login:
            <input type="text" name="login" />
            <br />
            Password:
            <input type="password" name="password" />
            <br />
            <input type="submit" name="submit" value="Enter" />
        </fieldset>
        <input type="date">
        <input type="datetime-local">
    </form>
</body>
</html>
