<!--
Тег form - элемент разметки для отправки на сервер значений введенных пользователем.

Атрибуты элемента form:
action адрес ресурса, который должен обработать данные формы;
method HTTP глагол (метод), которым будет отправлен запрос (GET или POST);
name имя формы.

Главное отличие методов POST и GET заключается в способе передачи информации. 
В методе GET параметры передаются через адресную строку, т.е. по сути в HTTP-заголовке запроса, 
в то время как в методе POST параметры передаются через тело HTTP-запроса 
и никак не отражаются на виде адресной строки.


<input> - Тег для создания элементов управления.

Атрибуты:
type - тип зоздаваемого элемента управления
name - имя, которое будет отправлтся на сервер
value - значение, которое будет отправлятся на сервер


-->

<html>
<head>
    <title>001 input</title>
    <style>
        body {
            font-family: 'Segoe UI';
        }
    </style>
</head>
<body>
    <form action="" method="get" target="_blank">
        Login:
        <input type="text" name="login" value="some text here" placeholder="some test text goes here" />
        <br />

        Password:
        <input type="password" name="password" value="" />

      <!--Кнопка для отправки данных на сервер-->

        <input type="submit" value="Enter" />
    </form>
</body>
</html>
