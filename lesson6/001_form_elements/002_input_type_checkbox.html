<!--
 input type="checkbox" - элемент для отображения флажков.
Имеет два состояния - выбранный и невыбранный.

Атрибут checked="checked" делает элемент выбранным по умолчанию.
-->

<html>
<head>
    <title>Checkbox</title>
    <style>
        body {
            font-family: 'Segoe UI';
        }
    </style>
</head>
<body>
    I like Bike:
    <input type="checkbox" name="input_1" value="bike" />
    <br />
    I like Airplane:
    <input type="checkbox" name="input_2\" value="airplane" />
    <br />
    I like Car:
    <input type="checkbox" name="input_3" value="car" />
    <br />
</body>
</html>
