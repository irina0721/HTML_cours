<!--
   Атрибут size используется для указания размеров текстового поля для ввода.
-->

<html>
<head>
    <title>Attribute size</title>
    <style>
        body {
            font-family: 'Segoe UI';
        }
    </style>
</head>
<body>
    <form>
        <br />
        Enter your first name:
        <input type="text" name="first_name" value="Ivan" size="10" />
        <br />
        Enter your second name:
        <input type="text" name="sec_name" value="Ivanov" size="5" />
        <br />
        Enter your password:
        <input type="password" name="password" size="2" />
        <br />
        <input type="submit" name="submit" value="Enter" />
        <br />
        <input type="reset" name="reset" value="Reset" />
    </form>
</body>
</html>
