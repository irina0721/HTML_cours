<!--
    Свойство margin и padding может принимать от одного до 4 параметров:
        1 — этот отступ будет установлен для всех сторон одинаково
        2 — первый будет устанавливать отступы по вертикали(сверху и снизу), второй по горизонтали(слева-справа)
        3 — первый устанавливает отступ сверху, второй - слева и справа, третий - снизу
        4 — первый устанавливает отступ сверху, второй - справа, третий - снизу, четвертый - слева
-->
<html>
<head>
    <title>Тег div</title>
</head>
<body>
    <!-- 1 parametr -->
    <div style="background-color: red; width: 200px; height: 200px; float: left; margin: 20px;"></div>
    <!-- 2 parametrs -->
    <div style="background-color: green; width: 200px; height: 200px; float: left; margin: 10px 30px;"></div>
    <!-- 3 parametrs -->
    <div style="background-color: blue; width: 200px; height: 200px; float: left; margin: 10px 20px 30px"></div>
    <!-- 4 parametrs -->
    <div style="background-color: purple; width: 200px; height: 200px; float: left; margin: 10px 30px 0px 100px;"></div>
    
    <div style="background-color: GrayText; width: 200px; height: 200px; float: left; clear: both; margin: 0 0 0 100px;"></div>
    <div style="background-color: magenta; width: 200px; height: 200px; float: left;"></div>
    <div style="background-color: indigo; width: 200px; height: 200px; float: left; clear: both"></div>
    <div style="background-color: gold; width: 200px; height: 200px; float: left"></div>
    <div style="background-color: navy; width: 200px; height: 200px; float: left; margin-left: 100px;"></div>

</body>
</html>
