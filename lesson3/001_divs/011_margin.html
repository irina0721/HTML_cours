<!--
   Свойство margin отвечает за отступы от границ элемента до границ соседних либо родительских элементов.
-->
<html>
<head>
    <title>Свойство margin</title>
</head>
<body style="font-family:'Segoe UI'; color: white;">
    <div style="height: 150px; width: 150px; background: red; float:left;">
    </div>
    <div style="height: 150px; width: 150px; background: green; float: left;">
    </div>
    <div style="height: 150px; width: 150px; background: blue; float: left; clear:both;">
    </div>
    <div style="height: 150px; width: 150px; background: gray; float: left; margin: 20px;">
        margin: 20px
    </div>

    <div style="height: 400px; width: 400px; background: red;clear:both;border: 1px solid black; ">
        <div style="background-color: yellow; width: 100px; height: 100px; margin: 150px;"></div>
    </div>
</body>
</html>
