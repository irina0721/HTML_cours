    Если разместить все элементы подряд и задать им свойство float, то они выстроятся в одну линию.
-->
<html>
<head>
    <title>Свойство Float</title>
</head>
<body style="font-family:'Segoe UI'">
    <div style="background-color:black; color: white; width:200px; height:200px;"></div>
    <div style="background-color:black; color: white; width:200px; height:200px; float: none;">float:none</div>
    <div style=" background-color:Yellow; width:200px; height:200px; float: left">float: left</div>
    <div style=" background-color:Red; width:200px; height:200px; float: left">float: left</div>
    <div style=" background-color:Green; width:200px; height:200px; float: left">float: left</div>
</body>
</html>
