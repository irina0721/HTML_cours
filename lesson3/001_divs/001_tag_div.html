<!--
    Элемент <div> является блочным элементом и предназначен для выделения фрагмента документа с целью изменения вида содержимого.
    
    Если размещать несколько дивов на странице, то каждый автоматически будет начинаться со следующей строки и заполнять
    по ширине все доступное пространство.
-->
<html>
<head>
    <title>Тег div</title>
</head>
<body style="font-family: 'Segoe UI'">
    <div style="background-color:Yellow;">Этот текст находится в контейнере</div>
    <div style="background-color:Red">Этот текст находится в контейнере</div>
    <div style="background-color:Green">Этот текст находится в контейнере</div>
</body>
</html>
