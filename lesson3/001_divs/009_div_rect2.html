<!--
    Элемент <div> является блочным элементом и предназначен для выделения фрагмента документа с целью изменения вида содержимого.
-->
<html>
<head>
    <title>Тег div</title>
</head>
<body>
    <div style="width:200px; height:200px; background-color:Green; float:none">float: left</div>
    <div style="width:200px; height:200px; background-color:Yellow; float:left;">float: left</div>
    <div style="clear:both;">
        <div style="width:200px; height:200px; background-color:Yellow; float:right; ; ">clear:both; float:right</div>
        <div style="width:200px; height:200px; background-color:Green; float:right;">float: right</div>
    </div>
</body>
</html>
