<!--
    Элемент <div> является блочным элементом и предназначен для выделения фрагмента документа с целью изменения вида содержимого.
-->
<html>
<head>
    <title>Тег div</title>
</head>
<body>

    <div style="width:520px; height:200px; background-color:pink">

        <div style="width:200px; height:200px; background-color:Green; float:left"></div>
        <div style="width:200px; height:200px; background-color:Yellow; float:left"></div>

    </div>
    <br>
    <div style="width:500px; height:200px; background-color:blue;">

        <div style="width:200px; height:200px; background-color:Yellow; float:right"></div>
        <div style="width:200px; height:200px; background-color:Green; float:right"></div>

    </div>

</body>
</html>
