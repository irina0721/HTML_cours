<!--
    Если разместить все элементы подряд и задать им свойство float, то они выстроятся в одну линию.
-->
<html>
<head>
    <title>Свойство Float</title>
</head>
<body style="font-family:'Segoe UI'">
    <div style=" background-color:Yellow; width:200px; height:200px; float: right;">float: right</div>
    <div style=" background-color:Green; width:200px; height:200px; float: right">float: right</div>
    <div style=" background-color:Red; width:200px; height:200px; float: right;">float: right</div>

    <div style=" background-color:gray; width:200px; height:200px; float: none;">float: none</div>
    
</body>
</html>
