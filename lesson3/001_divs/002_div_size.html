<!--
    Элемент <div> может иметь конкретные параметры ширины и высоты, при этом они задаются в атрибуте style.
-->
<html>
<head>
    <title>Тег div с размерами</title>
</head>
<body style="font-family: 'Segoe UI'">
    <div style="background-color:Yellow; width:200px; height:200px;">Этот текст находится в контейнере<br /><br />width:200px; height:200px;</div>
</body>
</html>
