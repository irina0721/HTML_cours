<!--
    Свойство padding отвечает за отступы внутри элемента, от границ до его содержимого.
    Свойство padding увеличивает размеры блока.
-->
<html>
<head>
    <title>Свойство padding</title>
</head>
<body style="font-family:'Segoe UI'">
    <div style="width:200px; height:200px; background-color:Yellow; padding: 30px;">
        содержимое будет отступать от границ на 30px
    </div>
    <br />
    <div style="color:white;">
        <div style="width: 150px; height: 150px; background-color: red;">width: 150px;<br />height: 150px</div><br />
        <div style="width: 150px; height: 150px; background-color: red; padding: 30px;">width: 150px;<br />height: 150px<br />+ padding:30px;</div>
    </div>
</body>
</html>
