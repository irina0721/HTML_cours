    <style>
        a:hover{
            background-color: blue;
        }
        
        li:last-child {
            background-color: green;
        }

        li:first-child:hover{
            background: yellow;
            color: #fff;
        }

    4. при наведении на 4 тег li подкрашивать его фон в черный цвет, текст делать белым
-->
