<!--  
    :hover — псевдокласс для изменения стиля элемента при наведении на него курсора мыши.
    
    :active — происходит при активации пользователем элемента.
    
    :link — применяется к непосещенным ссылкам.

    :visited — применяется к посещённым ссылкам.

    Селекторы могут содержать более одного псевдокласса, которые перечисляются подряд через двоеточие, но только в том случае, если их действия не противоречат друг другу. 
-->

<html>
<head>
    <title>link, visited, hover, active</title>
    <style>
        a {
            color: white;
        }

        a:link  {
            background-color: blue;
        }

        a:visited {
            background-color: yellow;
            color: black;
        }

        a:hover {
            background-color: red;
        }

        a:active {
            background-color: navy;
        }
    </style>
</head>
<body>
    <ul>
        <li><a href="http://google.com.ua">Google</a></li>
        <li><a href="http://bing.com">Bing</a></li>
        <li><a href="http://google.com.ua">Google</a></li>
    </ul>
</body>
</html>
