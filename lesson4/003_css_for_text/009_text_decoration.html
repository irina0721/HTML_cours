<!--
    text-decoration - свойство, которое отвечает за декорирование текста, может принимать следующие значения:
1. underline - декорирует текст подчеркиванием
2. overline - декорирует текст надчеркиванием
3. line-through - декорирует текст перечеркиванием
4. blink - декорирует текст миганием, в связи с устарением, работает не во всех браузерах
-->

<html>
<head>
    <title>text-decoration</title>
    <style type="text/css">
        body {
            color: #000000;
            background-color: #ffffff;
            font-family: arial, verdana, sans-serif;
            font-size: 12px;
        }

        table {
            width: 500px;
        }

        p.underline {
            text-decoration: underline;
        }

        p.overline {
            text-decoration: overline;
        }

        p.line-through {
            text-decoration: line-through;
        }
    </style>
</head>
<body>
    <h1>text-decoration</h1>

    <p class="underline">
        Lorem ipsum
    </p>
    <p class="overline">
        Lorem ipsum
    </p>
    <p class="line-through">
        Lorem ipsum
    </p>
    <p>
        <ins style="margin-top: 10px;">
            lorem
        </ins>
    </p>
</body>
</html>
