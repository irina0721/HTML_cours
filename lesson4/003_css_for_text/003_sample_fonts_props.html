<!--
Устанавливает семейство шрифта, которое будет использоваться для оформления текста содержимого. 
Список шрифтов может включать одно или несколько названий, разделенных запятой. 
если в имени шрифта содержатся пробелы, например, Trebuchet MS, оно должно заключаться в одинарные или двойные кавычки.

Когда браузер встречает первый шрифт в списке, он проверяет его наличие на компьютере пользователя. 
Если такого шрифта нет, берется следующее имя из списка и также анализируется на присутствие. 
Поэтому несколько шрифтов увеличивает вероятность, что хотя бы один из них будет обнаружен на клиентском компьютере. 
-->

<html>
<head>
    <meta charset="UTF-8" />
    <link href='https://fonts.googleapis.com/css?family=Lobster&subset=latin,cyrillic' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/css?family=Russo+One&display=swap" rel="stylesheet">
    <title>Style</title>
    <style type="text/css">
        body {
            color: #000001;
            background-color: #ffffff;
            font-family: Verdana, sans-serif;
        }

        .one {
            font-family: Arial, Verdana, sans-serif;
        }

        .two {
            font-family: 'Times New Roman', Arial;
        }

        .three {
            font-family: 'Segoe UI', 'Courier New';
        }
        div {
            font-family: 'Russo One', sans-serif;
        }

    </style>
</head>
<body>
    <h1>Font Properties</h1>
    <p class="one">
        Here is some text in a sans-serif font.
    </p>
    <p class="two">
        Here is some text in a serif font.
    </p>
    <p class="three">
        Here is some text in a monospaced font.
    </p>
    <div>
        Lobster test
        Лобстер тест
    </div>
</body>
</html>
