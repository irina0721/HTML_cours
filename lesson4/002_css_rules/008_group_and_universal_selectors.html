<!--
Универсальный селектор соответствует любому элементу на странице.

Группирование элементов позволяет применять одинаковые свойства для разных селекторов.
-->

<html>
<head>
    <title>Style</title>

    <style type="text/css">
        * {
            font-family: 'Segoe UI';
            font-size: 20px;
        }

        h1, h3, h5 {
            background-color: navy;
            border: 3px dotted white;
            color: white;
            font-size: 40px;
        }
    </style>
</head>
<body>
    <h1>Heading1</h1>
    <h2>Heading2</h2>
    <h3>Heading3</h3>
    <h4>Heading4</h4>
    <h5>Heading5</h5>
    <h6>Heading6</h6>
</body>
</html>
