<html>
<head>
    <title>Style</title>

    <style type="text/css">
        .main * {
            border: 1px dashed yellow;
            background-color: red;
        }
    </style>
</head>
<body>
    <table border="1">
        <tr class="main">
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tr>
    </table>

    <div class="main">div
        <p>paragraph1 <span>span</span></p>
        <b>bold text</b>
        <i>italic text</i>
        <div>
            <p>paragraph2</p>
        </div>
    </div>

    <div>div
        <p>paragraph1 <span>span</span></p>
        <b>bold text</b>
        <i>italic text</i>
        <div>
            <p>paragraph2</p>
        </div>
    </div>

</body>
</html>
